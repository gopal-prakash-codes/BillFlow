{% extends "components/simple-base.html" %} 
{% block head %}
<title>Create Password | Easy Invoice Management</title>
{{ super() }}
{% endblock %} 
{% block content %}
<main>
    <style>
        body {
            overflow: hidden;
        }
    </style> 
    <div style="display: flex; justify-content: center; align-items: center; height: 20vh;">
        <img id="logo-img" src="/static/images/logo-color-50x50.png" alt="company logo" style="width: 100px; height: 100px;">
    </div>    
    <div class="min-h-screen flex items-start justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-0 text-center text-3xl font-extrabold text-gray-900">Create Password</h2>
            </div>
            <form class="mt-8 space-y-6" action="/create-password" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password" />
                    </div>
                    <div style="margin-top:10px">
                        <label for="confm_passwd" class="sr-only">Confirm Password</label>
                        <input id="passwd" name="confm_passwd" type="password" autocomplete="current-password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Confirm Password" />
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-black hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <!-- Heroicon name: solid/lock-closed -->
                            <svg class="h-5 w-5 text-gray-500 group-hover:text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        Create Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer class="bg-gray-800" aria-labelledby="footer-heading" style="position: fixed; bottom: 0; width: 100%;">
    <h2 id="footer-heading" class="sr-only">Footer</h2>
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6">
        <div class="text-center mt-4">
            <p class="text-base text-gray-300 hover:text-white">Contact us: <a href="#" class="text-base text-gray-300 hover:text-white">hello@easyinvoicemanager.com</a></p>
        </div>
    </div>  
</footer>
{% endblock %}
