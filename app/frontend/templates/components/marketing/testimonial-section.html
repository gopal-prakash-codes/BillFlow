{% macro testimonial_section(testimonial_data) %}
<div class="py-4 md:py-12">
    <div class="container mx-auto px-4">
      <div class="md:flex md:flex-wrap md:-mx-4 mb-4">

          <div class="md:px-4 mt-6 md:mt-0">
            <div class="p-6 border-2 border-solid flex flex-col justify-center md:flex-row hover:border-indigo-400 hover:bg-indigo-100 transition-colors duration-300" style="border-radius: 1rem;">
              <div class="flex justify-center w-full">
                <div class="w-16 h-16 md:w-20 md:h-20 rounded-full overflow-hidden mr-2 md:mr-6 flex-shrink-0">
                  <img src="{{testimonial_data.profile_image}}" alt="profile image" class="w-full rounded-full object-cover" style="width: 84px; height: 84px;">
                </div>
              </div>
              <div class="text-center md:text-left mt-2 md:mt-0">
                <p class="text-gray-600">"{{ testimonial_data.comment }}"</p>
                <div class="text-gray-900 font-bold uppercase mt-6">- {{ testimonial_data.name }}</div>
                <div class="text-gray-600">{{ testimonial_data.company }}</div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
{% endmacro %}
