<!-- Main modal -->
<div id="payment-detail-modal" tabindex="-1" aria-hidden="true"
    class="overflow-y-auto overflow-x-hidden hidden fixed top-0 w-100 h-full right-0 left-50 z-50 w-full md:inset-0 h-modal md:h-full pt-8 backdrop-blur">
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto" style="margin: auto;">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-lg dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Payment Details
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent close-btn hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <!-- Modal body -->
            <div class="flex flex-row">
                <div class="p-6 space-y-6">
                    <div class="flex items-center justify-center">
                        <div class="datepicker mb-3  inline-block">
                            <label for="floatingInput" class="text-gray-700">Select a date </label>
                            <input type="date" name="date" id="date"
                                class="form-control text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                placeholder="Select a date" />
                        </div>
                    </div>
                </div>

                <div class="dropdown inline-block relative p-6">
                    <label for="vendors-list">Select Vendor </label>

                    <select
                        class="form-control text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="vendors" name="vendors-list">
                        <option id="vendor-name-option" value=""></option>
                    </select>
                </div>

            </div>

            <div class="px-8">
                <div>
                    <input type="radio" id="check" name="type" value="Check/ACH" class="appearance-none checked:bg-blue-500 rounded-full" checked />
                    <label for="check">By Check/ACH</label>
                </div>
                <div>
                    <div class="mt-5 details">
                        <label for="account_check">Account Name</label>
                        <input type="text" name="account_check" id="account-name-check"
                            class="inputBox form-control text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" required>
                    </div>
                    <div class="mt-3 details">
                        <label for="account_number_check">Account Number</label>
                        <input type="text" name="account_number_check" id="account-number-check"
                            class="inputBox form-control text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" required>
                    </div>
                    <div class="mt-3 details">
                        <label for="amount_check">Amount</label>
                        <input type="number" name="amount_check" id="amount-check" step=0.01
                            class="inputBox form-control text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none mb-6" required>
                    </div>
                </div>
            </div>

            <div class="pl-3 pr-3">
                <hr>
            </div>

            <div class="px-8 mt-6">
                <div>
                    <input type="radio" id="card" name="type" value="Debit/Credit Card" class="appearance-none checked:bg-blue-500 rounded-full" />
                    <label for="card">By Debit/Credit Card</label>
                </div>
                <div>
                    <div class="mt-5 details">

                        <label for="account_card" style="min-width: 10px;">Account Name</label>

                        <input type="text" name="account_card" id="account-name-card"
                            class="inputBox form-control text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" required >
                    </div>
                    <div class="mt-3 details">

                        <label for="account_number_card" style="min-width: 10px;">Account Number</label>

                        <input type="text" name="account_number_card" id="account-number-card"
                            class="inputBox form-control text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" required >
                    </div>
                    <div class="mt-3 details">

                        <label for="amount_card" style="min-width: 10px;">Amount</label>

                        <input type="number" name="amount_card" id="amount-card" step=0.01
                            class="inputBox form-control text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" required >
                    </div>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="p-6 space-x-2" style="display: flex; justify-content: right;">
                <button type="button"
                class="px-4 py-2 close-btn border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancel</button>
                <button type="button" id="save-btn"
                class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 focus:outline-none hover:bg-indigo-200 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
            </div>
        </div>
    </div>
</div>

<script>
    const vendor_name = document.getElementById('vendor-name').innerHTML;
    document.getElementById('vendor-name-option').text = vendor_name;
    document.getElementById('vendor-name-option').value = vendor_name;
    
    const closeBtn = document.querySelectorAll('.close-btn');
    closeBtn.forEach(function(closeBtn) {
        closeBtn.addEventListener('click', (event) => {
        document.getElementById('payment-detail-modal').classList.add('hidden');
    });
    })

    let accountName = null;
    let accountNumber = null;
    let amount = null;

    let path_arr = window.location.pathname.split('/')
    const invoiceId = path_arr[path_arr.length-1]
    const saveBtn = document.getElementById("save-btn");
    saveBtn.addEventListener('click', (event) => {
        const payment_type = document.querySelector('input[name="type"]:checked').value;
        let date = document.getElementById('date').value;

        if (date != '') {
            date = new Date(date);
        }
        
        const vendor = document.getElementById('vendors').value;
        
        if (payment_type == 'Check/ACH') {
            let div = document.getElementById('account-name-check');

            accountName = div.value;
            div.style.borderColor = 'gray';
            if (accountName == '') { div.style.borderColor = 'red'; }

            div = document.getElementById('account-number-check');
            div.style.borderColor = 'gray';
            accountNumber = div.value;
            if (accountNumber == '') { div.style.borderColor = 'red'; }

            div = document.getElementById('amount-check');
            div.style.borderColor = 'gray';
            amount = div.value;
            if (amount == '') { div.style.borderColor = 'red'; }
            
        } else if (payment_type == 'Debit/Credit Card') {
            let div = document.getElementById('account-name-card');
            
            accountName = div.value;
            div.style.borderColor = 'gray';
            if (accountName == '') { div.style.borderColor = 'red'; }

            div = document.getElementById('account-number-card');
            accountNumber = div.value;
            div.style.borderColor = 'gray';
            if (accountNumber == '') { div.style.borderColor = 'red'; }

            div = document.getElementById('amount-card');
            amount = div.value;
            div.style.borderColor = 'gray';
            if (amount == '') { div.style.borderColor = 'red'; }
        }

        if (date == '') {
            document.getElementById('date').style.borderColor = 'red';
        }

        if (payment_type && accountName && accountNumber && date != '' && vendors) {
            fetch('/payment-details/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "type": payment_type,
                    "date": date,
                    "vendor": vendor,
                    "account": accountName,
                    "account_number": accountNumber,
                    "amount": amount,
                    "invoice_id": invoiceId
              })
            })
            .then(res => res)
            .then(res => {
                if (res.status == 201) {
                    window.location.reload();
                }
            })
            .catch(error => {
                console.log(error)
            })
        }

    })
</script>
