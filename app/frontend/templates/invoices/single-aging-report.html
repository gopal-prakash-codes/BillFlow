{% extends "components/sidebar-base.html" %}

{% block head %}
<title>{{ report.american_date }} Aging Report | Easy Invoice Management</title>
{{ super() }}
{% endblock %}

{% block content %}
<main class="max-w-6xl mx-auto px-10">
    <header class="my-10 flex items-center justify-between">
        <h2 class="font-extrabold text-3xl">Aging Report for {{ report.american_date }}</h2>
        <a href="/aging-reports/{{ report.id }}/download" target="_blank" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Download CSV</a>
    </header>

    <section class="aging-report overflow-hidden border border-gray-300 md:rounded-lg">
        {{report_html|safe}}
    </section>
</main>

{% endblock %}
